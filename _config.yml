# _config.yml
collections:
   authors:
     output: true
   pages:
      output: true  

defaults:
    - scope:
        path: ""
        type: "authors"
      values:
         layout: "author"
    - scope:
        path: ""
        type: "posts"
      values:
         layout: "post"                
    - scope:
        path: ""
      values:
         layout: "default" 


 plugins:
   - jekyll-feed
   - jekyll-seo-tag       